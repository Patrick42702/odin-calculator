<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcualtor</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="calculator">
        <div class="display">12</div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="row" id="zero">
          <button>0</button>
          <button>=</button>
          <button>c</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
</html>
